version: 2.1

executors:
  elixir:
    docker:
      - image: circleci/elixir:1.9.4
        environment:
          MIX_ENV: test

jobs:
  build:
    executor: elixir
    steps:
      - checkout

      - run: echo "${elixir-version}-otp-${OTP_VERSION}" | tee ~/.elixir-version
      - restore_cache:
          keys:
            - mix-cache-{{ checksum "~/.elixir-version" }}-{{ .Environment.CIRCLE_SHA1 }}
            - mix-cache-{{ checksum "~/.elixir-version" }}

      - run: mix local.hex --force --if-missing
      - run: mix local.rebar --force --if-missing
      - run: mix archive.check || mix archive.install hex bunt '~> 0.2' --force
      - run: mix archive.check || mix archive.install hex credo '~> 1.1' --force

      - save_cache:
          key: mix-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/.mix

      - restore_cache:
          keys:
            - deps-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}
            - deps-cache-{{ checksum "~/.elixir-version" }}

      - run: mix do deps.get

      - save_cache:
          key: deps-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}
          paths:
            - deps

      - restore_cache:
          keys:
            - build-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}
            - build-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}
            - build-cache-{{ checksum "~/.elixir-version" }}

      - run: mix deps.compile
      - run: mix compile

      - save_cache:
          key: build-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - _build

      - persist_to_workspace:
          root: ~/
          paths:
            - .elixir-version
            - .mix

  format:
    executor: elixir
    steps:
      - checkout
      - run: mix format --check-formatted --dry-run

  credo:
    executor: elixir
    steps:
      - attach_workspace:
          at: ~/
      - checkout
      - run: mix credo --strict

  dialyzer:
    executor: elixir
    steps:
      - attach_workspace:
          at: ~/
      - checkout
      - restore_cache:
          key: deps-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}
      - restore_cache:
          keys:
            - plt-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}
            - plt-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}
            - plt-cache-{{ checksum "~/.elixir-version" }}
            - build-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: mix dialyzer --halt-exit-status
      - save_cache:
          key: plt-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/.mix
            - _build

  test:
    executor: elixir
    steps:
      - attach_workspace:
          at: ~/
      - checkout
      - restore_cache:
          key: deps-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}
      - restore_cache:
          key: build-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: mix coveralls.html
      - store_test_results:
          path: _build/test/lib/poison
      - store_artifacts:
          path: cover

  docs:
    executor: elixir
    steps:
      - attach_workspace:
          at: ~/
      - checkout
      - restore_cache:
          key: deps-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}
      - restore_cache:
          key: build-cache-{{ checksum "~/.elixir-version" }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: mix docs
      - store_artifacts:
          path: doc

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - format:
          requires:
            - build
      - credo:
          requires:
            - build
      - dialyzer:
          requires:
            - build
      - test:
          requires:
            - build
      - docs:
          requires:
            - build
